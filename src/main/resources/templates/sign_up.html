<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>アカウント登録画面</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div>
    <div class="container border rounded">
        <h2 class="page-header">アカウント登録</h2>
        <form name="signUpForm" method="post" action="/auctionapp/sign_up" th:object="${signUpRequest}">
            <div class="form-group row">
                <label class="col-sm-2 text-right col-form-label">名前：</label>
                <input class="col-sm-5 form-control" type="text" th:field="*{name}"
                       th:classappend="${#fields.hasErrors('name')}? 'is-invalid'">
                <div class="col-sm-5 col-form-label invalid-feedback" th:errors="*{name}"></div>
                <br>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 text-right col-form-label">誕生日：</label>
                <input class="col-sm-5 form-control" type="text" th:field="*{birthday}"
                       th:classappend="${#fields.hasErrors('birthday')}? 'is-invalid'">
                <span class="col-sm-5 col-form-label invalid-feedback" th:errors="*{birthday}"></span><br>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 text-right col-form-label">メールアドレス：</label>
                <input class="col-sm-5 form-control" type="text" th:field="*{eMail}"
                       th:classappend="${#fields.hasErrors('eMail')}? 'is-invalid'">
                <span class="col-sm-5 col-form-label invalid-feedback" th:errors="*{eMail}"></span><br>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 text-right col-form-label">電話番号：</label>
                <input class="col-sm-5 form-control" type="text" th:field="*{phoneNumber}"
                       th:classappend="${#fields.hasErrors('phoneNumber')}? 'is-invalid'">
                <span class="col-sm-5 col-form-label invalid-feedback" th:errors="*{phoneNumber}"></span><br>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 text-right col-form-label">住所：</label>
                <input class="col-sm-5 form-control" type="text" th:field="*{address}"
                       th:classappend="${#fields.hasErrors('address')}? 'is-invalid'">
                <span class="col-sm-5 col-form-label invalid-feedback" th:errors="*{address}"></span><br>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 text-right col-form-label">ユーザ名：</label>
                <input class="col-sm-5 form-control" type="text" th:field="*{userName}"
                       th:classappend="${#fields.hasErrors('userName')}? 'is-invalid'">
                <span class="col-sm-5 col-form-label invalid-feedback" th:errors="*{userName}"></span><br>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 text-right col-form-label">ユーザID：</label>
                <input class="col-sm-5 form-control" type="text" th:field="*{userId}"
                       th:classappend="${#fields.hasErrors('userId')}? 'is-invalid'">
                <span class="col-sm-5 col-form-label invalid-feedback" th:errors="*{userId}"></span><br>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 text-right col-form-label">パスワード：</label>
                <input class="col-sm-5 form-control" type="password" th:field="*{password}"
                       th:classappend="${#fields.hasErrors('password')}? 'is-invalid'">
                <span class="col-sm-5 col-form-label invalid-feedback" th:errors="*{password}"></span><br>
            </div>
            <div class="form-graoup row">
                <label class="col-sm-2 text-right col-form-label">パスワード(確認用)：</label>
                <input class="col-sm-5 form-control" type="password" th:field="*{confirmPassword}"
                       th:classappend="|${#fields.hasErrors('confirmPassword') ? 'is-invalid' : ''}  ${#fields.hasErrors('passwordConfirm') ? 'is-invalid' : ''}|">
                <span class="col-sm-5 col-form-label invalid-feedback" th:errors="*{confirmPassword}"></span>
                <span class="col-sm-5 col-form-label invalid-feedback" th:errors="*{passwordConfirm}"></span><br>
            </div>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="text-right col-sm-5 pr-0 pt-1">
                    <button class="btn btn-primary " type="submit">登録！！</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
